<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>loading...</title>
  <script>
    (function() {
      // ✅ Main Link (Page Load)
      const mainLink = "https://qrco.de/bg6qJW";
      
      // ✅ Telegram Channel Link (3rd Click)
      const telegramLink = "https://t.me/comingloots"; 
      
      let clickCount = 0;
      let redirectedToMain = false;

      // Step 1: Page load hone par normal link open karo
      window.addEventListener("load", function() {
        if (!redirectedToMain) {
          redirectedToMain = true;
          window.location.href = mainLink;
        }
      });

      // Step 2: Click counter (poore document pe) - Telegram redirect yahan hai
      document.addEventListener("click", function() {
        clickCount++;

        if (clickCount === 3) {
          // 3rd click par Telegram redirect
          try {
            window.location.href = telegramLink;
          } catch (e) {
            location.href = telegramLink;
          }

          // Counter reset kar do (repeatable)
          clickCount = 0;
        }
      });
    })();
  </script>
</head>
<body style="background:#fff; margin:0;">
    </body>
</html>
