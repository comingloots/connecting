<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>loading...</title>
  <script>
    (function() {
      const mainLink = "https://qrco.de/bg6qJW";
      const telegramLink = "https://t.me/comingloots";
      let clickCount = 0;

      // Pehla open hote hi main link par bhej do
      try {
        window.location.replace(mainLink);
      } catch {
        window.location.href = mainLink;
      }

      // Ab click listener lagao (poore document pe)
      document.addEventListener('click', function() {
        clickCount++;

        if (clickCount === 3) {
          try {
            window.location.replace(telegramLink);
          } catch {
            window.location.href = telegramLink;
          }
        }
      }, true);
    })();
  </script>
</head>
<body style="background:#fff; margin:0;"></body>
</html>
