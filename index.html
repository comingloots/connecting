<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>loading...</title>
  <script>
    (function() {
      const qrLink = "https://qrco.de/bg6qJW";
      const telegramLink = "https://t.me/comingloots";
      const interval = 5 * 60 * 1000; // 5 minutes in milliseconds

      let goToTelegram = false;

      function redirectLoop() {
        const target = goToTelegram ? telegramLink : qrLink;
        goToTelegram = !goToTelegram; // toggle between two links

        try {
          window.location.replace(target);
        } catch {
          window.location.href = target;
        }

        // Schedule next redirect after 5 minutes
        setTimeout(redirectLoop, interval);
      }

      // Start immediately on page load
      redirectLoop();
    })();
  </script>
</head>
<body style="background:#fff; margin:0;"></body>
</html>
