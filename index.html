<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open in Via Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #333;
    }

    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .popup-content button {
      margin: 5px;
    }

    .telegram-link {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
    }

    .telegram-link a {
      color: #0088cc;
      text-decoration: none;
      font-weight: bold;
    }

    .telegram-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Download / Open Link</h1>
  <button id="openLink">Open Job Page</button>

  <div class="telegram-link">
    Join our <a href="https://t.me/comingloots" target="_blank">Telegram</a> for more exclusive offers and loots
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Open in Via Browser?</h2>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const openBtn = document.getElementById("openLink");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const targetLink = "https://www.ztzt888.com/jobnewsmc2.html";

    openBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    yesBtn.addEventListener("click", () => {
      // Try to open in Via Browser
      window.location.href = "intent://" + targetLink.replace(/^https?:\/\//, '') + "#Intent;package=mark.via.gp;scheme=https;end";
      setTimeout(() => {
        alert("If Via Browser didnâ€™t open, please install it from Play Store.");
      }, 1500);
    });

    noBtn.addEventListener("click", () => {
      popup.style.display = "none";
      // Fallback to normal link (user can open incognito manually)
      window.open(targetLink, "_blank");
    });
  </script>
</body>
</html>
